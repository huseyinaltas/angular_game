<h2 style="color: #f56666; border-radius: 50%; font-variant:small-caps ; padding-left: 16%; text-decoration: underline;">*Best 10 Scores*</h2>
<ul style="width: 110%;" class="heroes" *ngFor="let score of allScores; index as i">
  <li >
    <span class="order">{{i+1}}</span>
    <span class="badge" style="width: 120px;">{{score['gamerid']}}</span> <span style="font-size: 16px;"> {{score.score}} </span>

  </li>
  </ul>
