<div *ngIf="gameOver">
<span id="won">You WON! </span>
<button class="button" (click)="reload()" style="width: 70%; height: 70%; margin-bottom: -10%; margin-top: 5%; border-radius: 50%;" >New Game</button>
<br><br><br><br>
<button class="button" routerLink='/home' style="width: 70%; height: 70%; margin-top: -50%; border-radius: 50%;size: 50%;" >Home Page</button>
</div>

<div *ngIf="!gameOver">
<div id="all">
  <div id="cover">
      <div class="tb">
        <div class="td">
          <input id="validationBox" #guess type="tel" placeholder="Enter 5 digits!" required maxlength="5" size="5" (keyup.enter)="validate(guess.value);guess.value=''">
        </div>
        <div class="td" id="s-cover">
          <button type="submit" (click)="validate(guess.value); guess.value=''">
            <div id="s-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
  </div>
  <div id="borderForboard">
  <!-- <p style="color: #ff7575; border-color: lightpink; border-style: double; text-align: center;" >Note board:</p> -->
  <p style="color: black; font-weight: bolder; margin-top: -1px; "align="center">Not possible </p>
    <p></p>
  <button class="btn" (click)="onclick(color)"  [style.background-color] = " finalColor1[color]  ? '' : 'black'"  *ngFor="let color of colors1" >{{color}}</button>
  </div>
  <p></p>
  <div  id="borderForboard" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  <p style="color: #f85a5a; font-weight: bolder; margin-top: -1px;" align="center"> Certain </p>
  <p></p>
  <button class="btn2" (click)="onclick1(color)"  [style.background-color] = " finalColor2[color]  ? '' : '#f85a5a'"  *ngFor="let color of colors2" cdkDrag>{{color}}</button>

</div>

  <div id="myGuesses">
    <mat-expansion-panel id="dropDown" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         [expanded]="panelOpenState">
      <mat-expansion-panel-header>
        <mat-panel-title>
         <span style="margin-top: 2.5%; color: #f25e43; font-weight: bolder;"> My last guess: </span>
        </mat-panel-title>
        <mat-panel-description>
          <span style="color: black; margin-top: 2%; margin-left: -10%;" >  {{numberGuessedFromMe[numberGuessedFromMe.length-1].num}} </span>
          <span id="guesses2" *ngIf="numberGuessedFromMe.length !=1 && numberGuessedFromMe[numberGuessedFromMe.length-1].posneg !=null"> {{numberGuessedFromMe[numberGuessedFromMe.length-1].posneg}}</span>
          {{panelOpenState ? '' : ''}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul *ngFor="let guess of numberGuessedFromMe">
       <li *ngIf="guess.num !=''"><span style="color: #f25e43;">{{guess.num}}</span>  <span  id="guesses">{{guess.posneg}}</span></li>
      </ul>
    </mat-expansion-panel>
    </div>

</div>
</div>
{{setNumToMe}}
